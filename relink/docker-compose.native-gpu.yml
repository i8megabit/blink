services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8001:8000"  # –î—Ä—É–≥–æ–π –ø–æ—Ä—Ç —á—Ç–æ–±—ã –Ω–µ –∫–æ–Ω—Ñ–ª–∏–∫—Ç–æ–≤–∞—Ç—å
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://seo_user:seo_pass@db:5432/seo_db
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate  # –ù–∞—Ç–∏–≤–Ω–∞—è Ollama
      - OLLAMA_MODEL=qwen2.5:7b-turbo
    depends_on:
      - db
    extra_hosts:
      - "host.docker.internal:host-gateway"  # –î–æ—Å—Ç—É–ø –∫ —Ö–æ—Å—Ç-—Å–∏—Å—Ç–µ–º–µ

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "3001:80"  # –î—Ä—É–≥–æ–π –ø–æ—Ä—Ç
    depends_on:
      - backend

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: seo_pass
      POSTGRES_DB: seo_db
    volumes:
      - ./postgres_data_native:/var/lib/postgresql/data

