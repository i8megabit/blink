services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://seo_user:seo_pass@db:5432/seo_db
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=qwen2.5:7b-optimized
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db
      - ollama

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: seo_pass
      POSTGRES_DB: seo_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
      - ./scripts:/scripts
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_REQUEST_TIMEOUT=900s
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_QUEUE=4
      - OLLAMA_CONCURRENT_REQUESTS=2
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_LOAD_TIMEOUT=900s
      - OLLAMA_RUNNER_TIMEOUT=900s
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_DEBUG=1
      - OLLAMA_MAX_TOKENS=8192
      - OLLAMA_CONTEXT_LENGTH=8192
      - OLLAMA_BATCH_SIZE=256
      - OLLAMA_TEMPERATURE=0.7
      - OLLAMA_TOP_P=0.9
      - OLLAMA_REPEAT_PENALTY=1.1
      - OLLAMA_SEED=42
      - OLLAMA_PRELOAD_MODEL=qwen2.5:7b-optimized
      - OLLAMA_WORKERS=2
      # Оптимизации для Apple Silicon
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_METAL=1
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "ollama serve & 
      sleep 60 && 
      echo 'Подтягиваем модель...' && 
      ollama pull qwen2.5:7b && 
      echo 'Модель загружена, настраиваем параметры для M4...' && 
      ollama create qwen2.5:7b-optimized -f /dev/stdin <<EOF
      FROM qwen2.5:7b
      # Оптимизированные параметры для Apple M4
      PARAMETER num_ctx 8192
      PARAMETER num_batch 256
      PARAMETER num_thread 8
      PARAMETER num_gpu 0
      PARAMETER num_predict 2048
      PARAMETER temperature 0.7
      PARAMETER top_p 0.9
      PARAMETER repeat_penalty 1.1
      PARAMETER seed 42
      # Современные оптимизации для стабильности
      PARAMETER stop "\\n\\n"
      EOF
      echo 'Оптимизированная модель для M4 создана!' &&
      echo 'Предзагружаем модель...' &&
      ollama run qwen2.5:7b-optimized 'Привет, проверяем модель на M4' &&
      echo 'Модель готова к работе с M4 оптимизациями!' &&
      wait"
    healthcheck:
      test: ["CMD", "curl", "-f", "-m", "30", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 45s
      retries: 10
      start_period: 600s
    deploy:
      resources:
        limits:
          memory: 14G  # Увеличено для M4 с 16GB RAM
          cpus: '8.0'  # Используем все ядра M4
        reservations:
          memory: 8G   # Больше выделенной памяти
          cpus: '4.0'  # Больше гарантированных ядер
    ulimits:
      memlock:
        soft: -1
        hard: -1
    # Дополнительные оптимизации для контейнера
    security_opt:
      - seccomp:unconfined
    ipc: host  # Улучшает производительность IPC
    
