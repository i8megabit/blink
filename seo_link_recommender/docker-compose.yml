    healthcheck:
      test: ["CMD", "curl", "-f", "-m", "30", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 45s
      retries: 5
      start_period: 600s
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '8.0'
        reservations:
          memory: 8G
          cpus: '4.0'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    security_opt:
      - seccomp:unconfined
    ipc: host
    
