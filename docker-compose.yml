# üöÄ –†–ï–í–û–õ–Æ–¶–ò–û–ù–ù–ê–Ø –ê–†–•–ò–¢–ï–ö–¢–£–†–ê –ú–ò–ö–†–û–°–ï–†–í–ò–°–û–í reLink
# RAG-–æ—Ä–∏–µ–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–∞ —Å ChromaDB –∫–∞–∫ –æ—Å–Ω–æ–≤–Ω–æ–π –ë–î

# –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä—ã –¥–ª—è —É—Å–ª–æ–≤–Ω–æ–π —Å–±–æ—Ä–∫–∏
x-architecture: &architecture
  # –î–ª—è Apple Silicon (ARM64)
  arm64: &arm64-config
    dockerfile: Dockerfile.apple-silicon
    platform: linux/arm64
  # –î–ª—è x86_64
  amd64: &amd64-config
    dockerfile: Dockerfile.base
    platform: linux/amd64

services:
  # üê≥ –ë–ê–ó–û–í–´–ï –°–ï–†–í–ò–°–´
  redis:
    image: redis:7-alpine
    container_name: relink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_PASSWORD=relink_redis_pass
    networks:
      - relink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # üß† AI/ML –°–ï–†–í–ò–°–´
  ollama:
    image: ollama/ollama:latest
    container_name: relink-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - relink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 30s
      retries: 5
      start_period: 120s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'

  # üóÑÔ∏è ChromaDB - –æ—Å–Ω–æ–≤–Ω–∞—è –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  chromadb:
    image: chromadb/chroma:latest
    container_name: relink-chromadb
    ports:
      - "8006:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_SERVER_CORS_ALLOW_ORIGINS=["*"]
      - ANONYMIZED_TELEMETRY=False
      # –ù–∞—Å—Ç—Ä–æ–π–∫–∏ OpenTelemetry (–ø—Ä–∞–≤–∏–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ)
      - CHROMA_OTEL_COLLECTION_ENDPOINT=http://opentelemetry-collector:4317
      - CHROMA_OTEL_SERVICE_NAME=relink-chromadb
      - CHROMA_OTEL_GRANULARITY=all
      # –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ OpenTelemetry (–∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π —Å–ø–æ—Å–æ–±)
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://opentelemetry-collector:4317
      - OTEL_SERVICE_NAME=relink-chromadb
      - OTEL_TRACES_SAMPLER=always_on
      # –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è production
      - CHROMA_SERVER_AUTH_PROVIDER=none
      - CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER=none
      - CHROMA_SERVER_AUTH_CREDENTIALS_FILE=none
      - IS_PERSISTENT=TRUE
    networks:
      - relink-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "timeout", "5", "bash", "-c", "echo > /dev/tcp/localhost/8000"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # üîÑ –ú–ò–ö–†–û–°–ï–†–í–ò–°–´ (—É–Ω–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –Ω–∞ –±–∞–∑–µ Dockerfile.base)
  router:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        SERVICE_NAME: router
        SERVICE_PORT: 8001
    container_name: relink-router
    ports:
      - "8001:8001"
    environment:
      - SERVICE_NAME=router
      - SERVICE_PORT=8001
      - DEBUG=true
      - CHROMADB_HOST=chromadb
      - CHROMADB_PORT=8000
      - CHROMA_PROTOCOL=http
      - LOG_LEVEL=DEBUG
      - ENABLE_PROFILING=true
      - ENABLE_DETAILED_LOGGING=true
    networks:
      - relink-network
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  benchmark:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        SERVICE_NAME: benchmark
        SERVICE_PORT: 8002
    container_name: relink-benchmark
    ports:
      - "8002:8002"
    environment:
      - SERVICE_NAME=benchmark
      - SERVICE_PORT=8002
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENABLE_PROFILING=true
      - ENABLE_DETAILED_LOGGING=true
    networks:
      - relink-network
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  relink:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        SERVICE_NAME: relink
        SERVICE_PORT: 8003
    container_name: relink-service
    ports:
      - "8003:8003"
    environment:
      - SERVICE_NAME=relink
      - SERVICE_PORT=8003
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENABLE_PROFILING=true
      - ENABLE_DETAILED_LOGGING=true
    networks:
      - relink-network
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  backend:
    build:
      context: .
      dockerfile: Dockerfile.base
      args:
        SERVICE_NAME: backend
        SERVICE_PORT: 8004
    container_name: relink-backend
    ports:
      - "8004:8004"
    environment:
      - SERVICE_NAME=backend
      - SERVICE_PORT=8004
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENABLE_PROFILING=true
      - ENABLE_DETAILED_LOGGING=true
      - ENABLE_REQUEST_PROFILING=true
      - ENABLE_PERFORMANCE_MONITORING=true
    networks:
      - relink-network
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "10"
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  llm_tuning:
    build:
      context: ./llm_tuning
      dockerfile: ${DOCKERFILE:-Dockerfile.apple-silicon}
      args:
        SERVICE_NAME: llm_tuning
        SERVICE_PORT: 8005
    container_name: relink-llm-tuning
    ports:
      - "8005:8005"
    environment:
      - SERVICE_NAME=llm_tuning
      - SERVICE_PORT=8005
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENABLE_PROFILING=true
      - ENABLE_DETAILED_LOGGING=true
    networks:
      - relink-network
    depends_on:
      chromadb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # üåê Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: relink-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - REACT_APP_DEBUG=true
      - REACT_APP_ENABLE_PROFILING=true
      - REACT_APP_ENABLE_DETAILED_LOGGING=true
      - REACT_APP_API_BASE_URL=http://localhost:8004
      - REACT_APP_WS_BASE_URL=ws://localhost:8004
    networks:
      - relink-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "15m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  # üìä –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥
  monitoring:
    build:
      context: ./monitoring
      dockerfile: Dockerfile
    container_name: relink-monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - relink-network
    depends_on:
      router:
        condition: service_healthy
      benchmark:
        condition: service_healthy
      relink:
        condition: service_healthy
      backend:
        condition: service_healthy
      llm_tuning:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 256M
          cpus: '0.1'

  # üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  testing:
    build:
      context: ./testing
      dockerfile: Dockerfile
    container_name: relink-testing
    networks:
      - relink-network
    depends_on:
      router:
        condition: service_healthy
      benchmark:
        condition: service_healthy
      relink:
        condition: service_healthy
      backend:
        condition: service_healthy
      llm_tuning:
        condition: service_healthy
      frontend:
        condition: service_healthy
    environment:
      - SELENIUM_HUB_URL=http://selenium-hub:4444
      - TEST_ENVIRONMENT=docker
      - LOG_LEVEL=DEBUG
      - ENABLE_DETAILED_LOGGING=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://backend:8004/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "15m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  opentelemetry-collector:
    image: otel/opentelemetry-collector:latest
    container_name: relink-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"
    networks:
      - relink-network
    restart: unless-stopped

# üåê –°–µ—Ç–∏
networks:
  relink-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# üíæ –¢–æ–º–∞ –¥–ª—è –ø–µ—Ä—Å–∏—Å—Ç–µ–Ω—Ç–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö
volumes:
  redis_data:
    driver: local
  ollama_data:
    driver: local
  chromadb_data:
    driver: local 