services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production  # –£–∫–∞–∑—ã–≤–∞–µ–º production —Å—Ç–∞–¥–∏—é
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://seo_user:seo_pass@db:5432/seo_db
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=qwen2.5:7b-turbo
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db
      - ollama

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production  # –£–∫–∞–∑—ã–≤–∞–µ–º production —Å—Ç–∞–¥–∏—é
      args:
        BUILDKIT_INLINE_CACHE: 1
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: seo_pass
      POSTGRES_DB: seo_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
      - ./scripts:/scripts
    environment:
      # üöÄ –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –î–õ–Ø APPLE M4
      - OLLAMA_KEEP_ALIVE=2h
      - OLLAMA_REQUEST_TIMEOUT=300s
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_QUEUE=4
      - OLLAMA_CONCURRENT_REQUESTS=2
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_LOAD_TIMEOUT=120s
      - OLLAMA_RUNNER_TIMEOUT=300s
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_DEBUG=0
      
      # üéØ –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –ö–û–ù–¢–ï–ö–°–¢–ê –ò –ë–ê–¢–ß–ò–ù–ì–ê
      - OLLAMA_MAX_TOKENS=4096
      - OLLAMA_CONTEXT_LENGTH=4096
      - OLLAMA_BATCH_SIZE=512
      - OLLAMA_TEMPERATURE=0.7
      - OLLAMA_TOP_P=0.9
      - OLLAMA_REPEAT_PENALTY=1.1
      - OLLAMA_SEED=42
      
      # üî• –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø –ü–†–û–ò–ó–í–û–î–ò–¢–ï–õ–¨–ù–û–°–¢–¨ –î–õ–Ø APPLE SILICON
      - OLLAMA_FLASH_ATTENTION=1
      - OLLAMA_METAL=1
      - OLLAMA_KV_CACHE_TYPE=q8_0
      - OLLAMA_COMPUTE_UNIT_LIMIT=0
      - OLLAMA_GPU_LAYERS=-1
      
      # üß† –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –ü–ê–ú–Ø–¢–ò
      - OLLAMA_LOW_MEM=false
      - OLLAMA_MEM_FRACTION=0.9
      
      - OLLAMA_PRELOAD_MODEL=qwen2.5:7b-turbo
      - OLLAMA_WORKERS=2
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "ollama serve & 
      sleep 45 && 
      echo 'üöÄ –ó–∞–≥—Ä—É–∂–∞–µ–º –¢–£–†–ë–û –º–æ–¥–µ–ª—å –¥–ª—è Apple M4...' && 
      ollama pull qwen2.5:7b && 
      echo '‚ö° –°–æ–∑–¥–∞–µ–º –¢–£–†–ë–û –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—É—é –º–æ–¥–µ–ª—å...' && 
      ollama create qwen2.5:7b-turbo -f /dev/stdin <<EOF
      FROM qwen2.5:7b
      # üî• –¢–£–†–ë–û –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è Apple M4
      PARAMETER num_ctx 4096
      PARAMETER num_batch 512
      PARAMETER num_thread 8
      PARAMETER num_gpu -1
      PARAMETER num_predict 2048
      PARAMETER temperature 0.7
      PARAMETER top_p 0.9
      PARAMETER repeat_penalty 1.1
      PARAMETER seed 42
      PARAMETER mirostat 2
      PARAMETER mirostat_tau 5.0
      PARAMETER mirostat_eta 0.1
      # –£–±–∏—Ä–∞–µ–º —Å—Ç–æ–ø—ã –¥–ª—è –ª—É—á—à–µ–π —Å–∫–æ—Ä–æ—Å—Ç–∏
      EOF
      echo 'üéØ –¢–£–†–ë–û –º–æ–¥–µ–ª—å –≥–æ—Ç–æ–≤–∞!' &&
      echo '‚ö° –ü—Ä–µ–¥–ø—Ä–æ–≥—Ä–µ–≤–∞–µ–º GPU...' &&
      ollama run qwen2.5:7b-turbo '–°–∏—Å—Ç–µ–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ –≤ —Ä–µ–∂–∏–º–µ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏!' &&
      echo 'üî• Apple M4 GPU –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!' &&
