<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Градиенты для современного вида -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    
    <!-- Тень для глубины -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Фоновая форма - символизирует связь -->
  <circle cx="20" cy="20" r="18" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- Иконка ссылки - основная профессиональная единица -->
  <g transform="translate(8, 8)">
    <!-- Внешнее кольцо ссылки -->
    <path d="M8 4C5.79 4 4 5.79 4 8s1.79 4 4 4h2v-2H8c-1.1 0-2-.9-2-2s.9-2 2-2h2V4H8z" 
          fill="white" opacity="0.9"/>
    
    <!-- Внутреннее кольцо ссылки -->
    <path d="M16 4h-2v2h2c1.1 0 2 .9 2 2s-.9 2-2 2h-2v2h2c2.21 0 4-1.79 4-4s-1.79-4-4-4z" 
          fill="white" opacity="0.9"/>
    
    <!-- Соединительная линия -->
    <path d="M12 6l-2 2 2 2" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Текст "ReLink" -->
  <text x="45" y="26" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="18" font-weight="600" fill="#1f2937" letter-spacing="-0.02em">
    ReLink
  </text>
  
  <!-- Декоративная точка после текста -->
  <circle cx="105" cy="18" r="2" fill="url(#accentGradient)"/>
</svg> 