services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://seo_user:seo_pass@db:5432/seo_db
      - OLLAMA_URL=http://ollama:11434/api/generate
      - OLLAMA_MODEL=qwen2.5:7b-turbo
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - db
      - ollama

  docs:
    build:
      context: .
      dockerfile: docs/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CACHE_TTL=3600
      - CACHE_PREFIX=docs:
      - DOCS_PATH=/app/static
      - VERSION_FILE=/app/VERSION
      - README_FILE=/app/README.md
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:80"]
    volumes:
      - ./VERSION:/app/VERSION:ro
      - ./README.md:/app/README.md:ro
      - ./TECHNICAL_ROADMAP.md:/app/static/TECHNICAL_ROADMAP.md:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  monitoring:
    build:
      context: .
      dockerfile: monitoring/Dockerfile
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://seo_user:seo_pass@db:5432/seo_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - OLLAMA_URL=http://ollama:11434
      - CACHE_TTL=3600
      - CACHE_PREFIX=monitoring:
      - COLLECT_INTERVAL=30
      - RETENTION_DAYS=30
      - CORS_ORIGINS=["http://localhost:3000","http://frontend:80"]
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
      - db
      - ollama

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
      - docs
      - monitoring

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: seo_user
      POSTGRES_PASSWORD: seo_pass
      POSTGRES_DB: seo_db
    volumes:
      - ../relink_db:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_models:/root/.ollama
      - ./scripts:/scripts
    environment:
      # üöÄ –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –î–õ–Ø APPLE M4
      - OLLAMA_KEEP_ALIVE=2h
      - OLLAMA_REQUEST_TIMEOUT=300s
      - OLLAMA_MAX_LOADED_MODELS=2
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_QUEUE=4
      - OLLAMA_CONCURRENT_REQUESTS=2
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
      - OLLAMA_LOAD_TIMEOUT=120s
      - OLLAMA_RUNNER_TIMEOUT=300s
      - OLLAMA_MODELS=/root/.ollama/models
      - OLLAMA_DEBUG=0
      
      # üéØ –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –ö–û–ù–¢–ï–ö–°–¢–ê –ò –ë–ê–¢–ß–ò–ù–ì–ê
      - OLLAMA_MAX_TOKENS=4096
      - OLLAMA_CONTEXT_LENGTH=4096
      - OLLAMA_BATCH_SIZE=512
      - OLLAMA_TEMPERATURE=0.7
      - OLLAMA_TOP_P=0.9
      - OLLAMA_REPEAT_PENALTY=1.1
      - OLLAMA_SEED=42
      
      # üî• –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–ê–Ø –ü–†–û–ò–ó–í–û–î–ò–¢–ï–õ–¨–ù–û–°–¢–¨ –î–õ–Ø APPLE M4 –ö–û–ù–¢–ï–ô–ù–ï–†
      - OLLAMA_FLASH_ATTENTION=1        # CPU Flash Attention –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è
      - OLLAMA_KV_CACHE_TYPE=q8_0       # –ö–≤–∞–Ω—Ç–æ–≤–∞–Ω–Ω—ã–π –∫—ç—à –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ –ø–∞–º—è—Ç–∏
      - OLLAMA_COMPUTE_UNIT_LIMIT=0     # –ë–µ–∑ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–π –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –µ–¥–∏–Ω–∏—Ü
      - OLLAMA_CPU_OPTIMIZATION=1       # –í–∫–ª—é—á–∞–µ–º CPU –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
      - OLLAMA_SIMD_ACCELERATION=1      # SIMD —É—Å–∫–æ—Ä–µ–Ω–∏–µ –¥–ª—è ARM64
      - OLLAMA_NEON_OPTIMIZATION=1      # ARM NEON –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
      
      # ‚ö° CPU –¢–£–†–ë–û-–†–ï–ñ–ò–ú –¥–ª—è Apple Silicon
      - OLLAMA_THREADS=8                # –ú–∞–∫—Å–∏–º—É–º –ø–æ—Ç–æ–∫–æ–≤ –¥–ª—è M4
      - OLLAMA_CPU_AFFINITY=0-7         # –ü—Ä–∏–≤—è–∑–∫–∞ –∫ Performance —è–¥—Ä–∞–º
      - OLLAMA_PREFER_CPU=true          # –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ CPU
      - OLLAMA_ARM64_OPTIMIZED=1        # ARM64 —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏–∏
      
      # üß† –û–ü–¢–ò–ú–ò–ó–ê–¶–ò–Ø –ü–ê–ú–Ø–¢–ò –¥–ª—è M4
      - OLLAMA_LOW_MEM=false            # –ù–µ —ç–∫–æ–Ω–æ–º–∏–º –ø–∞–º—è—Ç—å - —É M4 –µ—ë –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ
      - OLLAMA_MEM_FRACTION=0.85        # 85% –ø–∞–º—è—Ç–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –¥–ª—è –º–æ–¥–µ–ª–∏
      - OLLAMA_MMAP_ENABLED=1           # Memory mapping –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
      - OLLAMA_HUGE_PAGES=1             # –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–æ–ª—å—à–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø–∞–º—è—Ç–∏
      
      - OLLAMA_PRELOAD_MODEL=qwen2.5:7b-turbo
      - OLLAMA_WORKERS=2
    restart: unless-stopped
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "ollama serve & 
      sleep 45 && 
      echo 'üöÄ –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª–∏ –¥–ª—è A/B —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è...' && 
      ollama pull qwen2.5:7b && 
      ollama pull qwen2.5:7b-instruct && 
      
      echo '‚ö° –°–æ–∑–¥–∞–µ–º –¢–£–†–ë–û –º–æ–¥–µ–ª—å (–±–∞–∑–æ–≤–∞—è)...' && 
      ollama create qwen2.5:7b-turbo -f /dev/stdin <<EOF
      FROM qwen2.5:7b
      # üî• –¢–£–†–ë–û –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –¥–ª—è Apple M4 CPU
      PARAMETER num_ctx 4096
      PARAMETER num_batch 512
      PARAMETER num_thread 8
      PARAMETER num_gpu 0
      PARAMETER f16_kv true
      PARAMETER use_mmap true
      PARAMETER use_mlock true
      PARAMETER num_predict 2048
      PARAMETER temperature 0.7
      PARAMETER top_p 0.9
      PARAMETER repeat_penalty 1.1
      PARAMETER seed 42
      EOF
      
      echo 'üéØ –°–æ–∑–¥–∞–µ–º INSTRUCT –¢–£–†–ë–û –º–æ–¥–µ–ª—å...' && 
      ollama create qwen2.5:7b-instruct-turbo -f /dev/stdin <<EOF
      FROM qwen2.5:7b-instruct
      # üéØ INSTRUCT –¢–£–†–ë–û –¥–ª—è SEO –∑–∞–¥–∞—á M4 CPU
      PARAMETER num_ctx 4096
      PARAMETER num_batch 512
      PARAMETER num_thread 8
      PARAMETER num_gpu 0
      PARAMETER f16_kv true
      PARAMETER use_mmap true
      PARAMETER use_mlock true
      PARAMETER num_predict 2048
      PARAMETER temperature 0.6
      PARAMETER top_p 0.85
      PARAMETER repeat_penalty 1.05
      PARAMETER seed 42
      # –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–π
      PARAMETER stop \"<|im_end|>\"
      PARAMETER stop \"<|endoftext|>\"
      EOF
      
      echo 'üèÜ –û–±–µ –º–æ–¥–µ–ª–∏ –≥–æ—Ç–æ–≤—ã –¥–ª—è –±–µ–Ω—á–º–∞—Ä–∫–∞!' &&
      echo '‚ö° –ü—Ä–µ–¥–ø—Ä–æ–≥—Ä–µ–≤–∞–µ–º —Å–∏—Å—Ç–µ–º—É...' &&
      ollama run qwen2.5:7b-turbo '–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –¥–ª—è –±–µ–Ω—á–º–∞—Ä–∫–∞!' &&
      ollama run qwen2.5:7b-instruct-turbo 'Instruct –º–æ–¥–µ–ª—å –≥–æ—Ç–æ–≤–∞!' &&
      echo 'üî• Apple M4 A/B —Å–∏—Å—Ç–µ–º–∞ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞!' &&
      wait"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:11434/api/tags"]
      interval: 60s
      timeout: 45s
      retries: 5
      start_period: 600s
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '8.0'
        reservations:
          memory: 8G
          cpus: '4.0'
    ulimits:
      memlock:
        soft: -1
        hard: -1
    security_opt:
      - seccomp:unconfined
    ipc: host

volumes:
  redis_data:
    driver: local
